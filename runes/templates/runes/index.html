<html><head><title>DragonSoul Runes Optimizer</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<style>
		html { font-family: sans-serif; }
		.color1 { color: #333333; }
		.color2 { color: #10E310; }
		.color3 { color: #107DB2; }
		.color4 { color: #8C4BC6; }
		.color5 { color: #F28200; }
		.bg1 { background: rgba(237,237,238,.5); border: solid 1px #333333; }
		.bg2 { background: rgba(16,227,16,.1); border: solid 1px #10E310; }
		.bg3 { background: rgba(16,125,178,.1); border: solid 1px #107DB2; }
		.bg4 { background: rgba(140,75,198,.1); border: solid 1px #8C4BC6; }
		.bg5 { background: rgba(242,130,0,.1); border: solid 1px #F28200; }
		#runeside { position: fixed; top: 70px; left: 0; bottom: 0; width: 60%; padding: 1vw; overflow: scroll; }
		#heroside { position: fixed; top: 70px; right: 0; bottom: 0; width: 35%; padding: 1vw; overflow: scroll; }
		#heroside ul { list-style: none; padding; 0; margin: 0 20px 0 -40px; }
		#heroside ul li { display: inline-block; padding: 0; }
		#heroside ul li img { width: 50px; margin: 0; opacity: 0.4; filter: grayscale(.5); }
		#heroside ul li img.match { opacity: 1; filter: grayscale(0); }
		div h2:first-of-type { margin-top: 0; }
		select { display: block; margin-bottom: 40px;}
		label { display: inline-block; margin-bottom: 10px; width: 32%; }
		input[type="button"] { display: block; }
		.toggle { font-size: 50%; color: #666666; text-transform: uppercase; display: inline-block; margin-left: 1vw; -webkit-text-stroke: 0px; cursor: pointer; text-decoration: none; }
		.toggle:hover { color: grey; text-decoration: underline; }
		#mainnav { position: fixed; top: 0; left: 0; height: 60px; background: black; color: white; width: 100%; padding-top: -10px; }
		#mainnav h1 { margin-top: 10px; }
		#mainnav .toggle { color: #AAAAAA; }
		.recommended { background: yellow; border: solid 1px gold; }
		p.recommended { display: inline-block; padding: 5px; }
	</style>
	</head><body>
	<div id="mainnav"><h1>Runes Optimizer <a class="toggle" href="/gear">Scraps Tracker</a> <a class="toggle" href="/drops">Grind Optimizer</a> <a class="toggle" href="/gear/catalog">Items Catalog</a></h1></div>
	<div id="runeside">
		<h2>Collection</h2>
		<select id="collection" onchange="update();">
			<option value="-1">Select a Rune Collection</option>
			{% for collection in collections %}
			<option value="{{ collection.id }}">{{ collection.name }}</option>
			{% endfor %}
		</select>
		<h2>Stats</h2>
		{% for stat in stats %}
		<label><input class="stat" type="checkbox" id="{{ stat.id }}" onchange="update();"> {{ stat.name }}</label>
		{% endfor %}
		<input type="button" onclick="wipe();" value="Reset" />
	</div>
	<div id="heroside">
		<ul>
			{% for hero in heroes %}
			<li><img id="hero{{ hero.id }}" src="{{ hero.image.url }}" alt="{{ hero.name }}" title="{{ hero.name }}" /></li>
			{% endfor %}
		</ul>
		<p class="recommended">Indicates Highly Recommended</p>
	</div>
	<script>
		collections = {}
		{% for collection in collections %}
		collections[{{ collection.id | safe }}] = {
			'id' : {{ collection.id | safe }},
			'heroes' : []
		};
			{% for hero in collection.equippers.all %}
			collections[{{ collection.id | safe }}].heroes.push({{ hero.hero.id | safe }});
			{% endfor %}
		{% endfor %}

		stats = {}
		{% for stat in stats %}
		stats[{{ stat.id | safe }}] = {
			'id' : {{ stat.id | safe }},
			'all' : {{ stat.all_benefit | lower }},
			'heroes' : [],
			'recommended' : [],
		};
			{% for hero in stat.stat_users.all %}
			stats[{{ stat.id | safe }}].heroes.push({{ hero.hero.id | safe }});
				{% if hero.recommended %}
					stats[{{ stat.id | safe }}].recommended.push({{ hero.hero.id | safe }});
				{% endif %}
			{% endfor %}
		{% endfor %}

		heroes = [];
		{% for hero in heroes %}
			heroes.push({{ hero.id | safe }});
		{% endfor %}

		function wipe() {
			$('#collection').val('-1');
			$('input.stat').each(function() {
				this.checked = false;
			});
			update();
		}

		function update() {
			var collection = $('#collection').val();
			var matches = [];
			var reccs = [];
			if(collection != -1) {
				matches = collections[collection]['heroes'];
			} else {
				matches = heroes.slice();
			}

			$('input.stat').each(function() {
				if($(this).is(':checked')) {
					var new_matches = [];
					var new_reccs = [];
					var stat = stats[this.id];
					if(false == stat.all) {
						for(var i = 0; i < stat.heroes.length; i++) {
							if(matches.indexOf(stat.heroes[i]) > -1) {
								new_matches.push(stat.heroes[i]);
							}
						}
						matches = new_matches.slice();
					}
					for(var i = 0; i < stat.recommended.length; i++) {
						if(0 == reccs.length || reccs.indexOf(stat.recommended[i]) > -1) {
							new_reccs.push(stat.recommended[i]);
						}
					}
					reccs = new_reccs.slice();
				}
			});

			$("img").each(function() {
				$(this).removeClass('match recommended');
			});
			for(var i = 0; i < matches.length; i++) {
				$('#hero' + matches[i]).addClass('match');
			}
			for(var i = 0; i < reccs.length; i++) {
				if(matches.indexOf(reccs[i]) > -1) {
					$('#hero' + matches[i]).addClass('recommended');
				}
			}
		}

		update();
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-77025911-1', 'auto');
		ga('send', 'pageview');
	</script>

</body></html>
